type: install
name: Jelasticozor Consumer UI

settings:
  fields:
    - name: image
      caption: Docker image
      type: string
      required: true
    - name: endpoint
      caption: GraphQL endpoint
      type: string
      required: true
      
nodes:
  - count: 1
    cloudlets: 4
    nodeGroup: bl
    nodeType: docker
    image: ${settings.image}
    env:
      API_ENDPOINT: ${settings.endpoint}
      COMMIT_SHORT_SHA: ${settings.shortsha}
skipNodeEmails: true